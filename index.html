<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Catch Game</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        #nameInput {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            font-size: 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            outline: none;
            display: none; /* Initially hidden */
        }
        #nameInput::placeholder {
            color: #bbb;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: left;
        }
        #currentScore {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('B9.png') no-repeat center center fixed; /* Menu background image */
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #menuScreen button {
            padding: 20px;
            margin: 10px;
            font-size: 24px;
            border: none; /* Remove border */
            cursor: pointer;
            background-size: cover;
            width: 300px; /* Increased width */
            height: 150px; /* Increased height */
            color: transparent; /* Hide button text */
        }
        #option1 {
            background: url('B10.png') no-repeat center center;
        }
        #option2 {
            background: url('B11.png') no-repeat center center;
        }
        #option3 {
            background: url('B12.png') no-repeat center center;
        }
    </style>
</head>
<body>
    <div id="menuScreen">
        <button id="option1"></button>
        <button id="option2"></button>
        <button id="option3"></button>
    </div>
    <div id="startScreen" style="display: none;">
        <img src="StartBild.png" alt="Start Screen">
    </div>
    <canvas id="gameCanvas" width="1280" height="700"></canvas>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <div id="scoreboard"></div>
    <div id="currentScore"></div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nameInput = document.getElementById('nameInput');
        const scoreboardDiv = document.getElementById('scoreboard');
        const currentScoreDiv = document.getElementById('currentScore');
        const startScreen = document.getElementById('startScreen');
        const menuScreen = document.getElementById('menuScreen');
        const option1Button = document.getElementById('option1');
        const option2Button = document.getElementById('option2');
        const option3Button = document.getElementById('option3');

        const BALL_SIZE = 20;
        const PLATFORM_WIDTH = 100;
        const PLATFORM_HEIGHT = 10;
        const GOLDEN_BALL_INTERVAL = 5000;
        const GOLDEN_BALL_SCORE = 5;
        const WINNING_SCORE = 300;
        let ballSpeed = 5;
        let ballX, ballY, ballSpeedY, ballSpeedX;
        let secondBalls = [];
        let goldenBallX, goldenBallY, goldenBallSpeedY, goldenBallActive = false;
        let platformX, platformY;
        let isGameOver = false;
        let score = 0;
        let playerName = '';
        let ballColor = '#ffffff';
        let secondBallColor = '#ff0000';
        let goldenBallColor = '#ffd700';
        let bgColor = '#000000';
        let imgX = 2;
        let imgSpeed = 3;
        let imgSpeedMultiplier = 0.7; // Reduced multiplier
        let secondBallCounter = 0;
        let originalImgSpeed = imgSpeed;
        let maxBallSpeed = 10;
        let maxImgSpeed = 8;
        let teleport = false; // Variable to manage teleportation
        let teleportInterval;
        let playerControlled = false; // Variable for player control in two-player mode

        const scoreboard = JSON.parse(localStorage.getItem('scoreboard')) || [];

        // Load images
        const img = new Image();
        const platformImg = new Image();
        const gameOverImg = new Image();
        const bgImg1 = new Image();
        const bgImg2 = new Image();
        let currentImgSrc = 'B1.png'; // Default image source
        let currentBgImg = null; // Variable to hold current background image

        img.src = currentImgSrc;
        platformImg.src = 'B2.png';
        gameOverImg.src = 'B3.png';
        bgImg1.src = 'B5.png'; // Background for option 3
        bgImg2.src = 'B8.png'; // Background for option 2

        function resetBall() {
            ballX = imgX;
            ballY = 0;
            ballSpeedY = ballSpeed;
            ballSpeedX = (Math.random() + 1.2) * 4;
        }

        function resetSecondBalls() {
            for (let i = 0; i < 2; i++) {
                secondBalls.push({
                    x: imgX,
                    y: 0,
                    speedY: ballSpeed * 0.4,
                    speedX: (Math.random() - 0.5) * 2
                });
            }
        }

        function resetGoldenBall() {
            goldenBallX = imgX;
            goldenBallY = 0;
            goldenBallSpeedY = ballSpeed * 0.75;
            goldenBallActive = true;
        }

        function resetPlatform() {
            platformX = (canvas.width - PLATFORM_WIDTH) / 2;
            platformY = canvas.height - PLATFORM_HEIGHT - 10;
        }

        function resetGame() {
            ballSpeed = 5;
            imgSpeed = originalImgSpeed;
            score = 0;
            secondBallCounter = 0;
            secondBalls = [];
            goldenBallActive = false;
            resetBall();
            resetPlatform();
            isGameOver = false;
            currentScoreDiv.innerText = `Score: ${score}`;
            setInterval(resetGoldenBall, GOLDEN_BALL_INTERVAL);
        }

        function drawBall(x, y, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, BALL_SIZE, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPlatform() {
            ctx.drawImage(platformImg, platformX, platformY, PLATFORM_WIDTH, PLATFORM_HEIGHT);
        }

        function drawGameOver() {
            ctx.fillStyle = '#ffffff';
            ctx.font = '75px Arial';
            ctx.fillText('GAME OVER', canvas.width / 2 - 200, canvas.height / 2);
        }

        function drawWinScreen() {
            ctx.drawImage(gameOverImg, canvas.width / 2 - gameOverImg.width / 2, canvas.height / 2 - gameOverImg.height / 2);
        }

        function updateScoreboard() {
            scoreboardDiv.innerHTML = '<h2>Scoreboard</h2><ol>' + scoreboard.map(entry => `<li>${entry.name}: ${entry.score}</li>`).join('') + '</ol>';
        }

        function clearScoreboard() {
            localStorage.removeItem('scoreboard');
            scoreboard.length = 0;
            updateScoreboard();
        }

        function update() {
            if (isGameOver) return;

            ballY += ballSpeedY;
            ballX += ballSpeedX;

            secondBalls.forEach((ball, index) => {
                ball.y += ball.speedY;
                ball.x += ball.speedX;

                if (ball.x <= 0 || ball.x >= canvas.width - BALL_SIZE) {
                    ball.speedX = -ball.speedX;
                }

                if (ball.y + BALL_SIZE >= platformY && ball.x >= platformX && ball.x <= platformX + PLATFORM_WIDTH) {
                    secondBalls.splice(index, 1);
                    score++;
                    currentScoreDiv.innerText = `Score: ${score}`;
                    if (score >= WINNING_SCORE) {
                        isGameOver = true;
                        drawWinScreen();
                        scoreboard.push({ name: playerName, score });
                        scoreboard.sort((a, b) => b.score - a.score);
                        if (scoreboard.length > 10) {
                            scoreboard.pop();
                        }
                        localStorage.setItem('scoreboard', JSON.stringify(scoreboard));
                        updateScoreboard();
                    }
                }

                if (ball.y > canvas.height) {
                    secondBalls.splice(index, 1);
                }
            });

            if (ballX <= 0 || ballX >= canvas.width - BALL_SIZE) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballY + BALL_SIZE >= platformY && ballX >= platformX && ballX <= platformX + PLATFORM_WIDTH) {
                ballSpeedY = -ballSpeed;
                score++;
                currentScoreDiv.innerText = `Score: ${score}`;
                if (score >= WINNING_SCORE) {
                    isGameOver = true;
                    drawWinScreen();
                }
            }

            if (ballY > canvas.height) {
                isGameOver = true;
                drawGameOver();
                scoreboard.push({ name: playerName, score });
                scoreboard.sort((a, b) => b.score - a.score);
                if (scoreboard.length > 10) {
                    scoreboard.pop();
                }
                localStorage.setItem('scoreboard', JSON.stringify(scoreboard));
                updateScoreboard();
            }

            if (goldenBallActive) {
                goldenBallY += goldenBallSpeedY;
                if (goldenBallY + BALL_SIZE >= platformY && goldenBallX >= platformX && goldenBallX <= platformX + PLATFORM_WIDTH) {
                    goldenBallActive = false;
                    score += GOLDEN_BALL_SCORE;
                    currentScoreDiv.innerText = `Score: ${score}`;
                    if (score >= WINNING_SCORE) {
                        isGameOver = true;
                        drawWinScreen();
                    }
                }

                if (goldenBallY > canvas.height) {
                    goldenBallActive = false;
                }
            }

            imgX += imgSpeed * imgSpeedMultiplier;
            if (imgX >= canvas.width - img.width || imgX <= 0) {
                imgSpeed = -imgSpeed;
            }

            if (secondBallCounter >= 100) {
                resetSecondBalls();
                secondBallCounter = 0;
            } else {
                secondBallCounter++;
            }

            if (teleport && !isGameOver) {
                platformX = Math.random() * (canvas.width - PLATFORM_WIDTH);
            }

            if (playerControlled && !isGameOver) {
                if (leftPressed && platformX > 0) {
                    platformX -= 7;
                }
                if (rightPressed && platformX < canvas.width - PLATFORM_WIDTH) {
                    platformX += 7;
                }
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentBgImg, 0, 0, canvas.width, canvas.height); // Draw current background image
            drawBall(ballX, ballY, ballColor);
            secondBalls.forEach(ball => drawBall(ball.x, ball.y, secondBallColor));
            if (goldenBallActive) {
                drawBall(goldenBallX, goldenBallY, goldenBallColor);
            }
            ctx.drawImage(img, imgX, 0, BALL_SIZE * 2, BALL_SIZE * 2);
            drawPlatform();
        }

        setInterval(update, 1000 / 60);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && isGameOver) {
                resetGame();
            }
            if (e.key === 'ArrowLeft') {
                leftPressed = true;
            }
            if (e.key === 'ArrowRight') {
                rightPressed = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') {
                leftPressed = false;
            }
            if (e.key === 'ArrowRight') {
                rightPressed = false;
            }
        });

        function showNameInput() {
            nameInput.style.display = 'block';
            nameInput.focus();
        }

        function hideNameInput() {
            nameInput.style.display = 'none';
        }

        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                playerName = nameInput.value.trim();
                if (playerName) {
                    hideNameInput();
                    startScreen.style.display = 'none';
                    resetGame();
                }
            }
        });

        menuScreen.addEventListener('click', (e) => {
            if (e.target.id === 'option1') {
                currentImgSrc = 'B1.png';
                currentBgImg = new Image();
                currentBgImg.src = currentImgSrc;
                img.src = currentImgSrc;
                menuScreen.style.display = 'none';
                showNameInput();
            } else if (e.target.id === 'option2') {
                ballColor = '#ffffff';
                secondBallColor = '#ff0000';
                goldenBallColor = '#ffd700';
                bgColor = '#000000';
                currentBgImg = bgImg2;
                ballSpeed = 3; // Example: increase ball speed
                imgSpeed = 2; // Example: increase image speed
                resetGame();
                menuScreen.style.display = 'none';
                showNameInput();
            } else if (e.target.id === 'option3') {
                ballColor = '#000000';
                secondBallColor = '#ffffff';
                goldenBallColor = '#0000ff';
                bgColor = '#ffffff';
                currentBgImg = bgImg1;
                ballSpeed = 7; // Example: increase ball speed
                imgSpeed = 5; // Example: increase image speed
                resetGame();
                menuScreen.style.display = 'none';
                showNameInput();
            }
        });

        updateScoreboard();

        // New Functionality for WebSocket and S1 variable
        let S1 = 0;
        let ws;

        function initializeWebSocket() {
            ws = new WebSocket('ws://your-websocket-server-url'); // Replace with your WebSocket server URL

            ws.onopen = function() {
                console.log('WebSocket connection established');
                incrementScoreViaWebSocket();
            };

            ws.onmessage = function(event) {
                console.log('Message from server:', event.data);
            };

            ws.onclose = function() {
                console.log('WebSocket connection closed');
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        function incrementScoreViaWebSocket() {
            const intervalId = setInterval(() => {
                if (S1 <= score) {
                    clearInterval(intervalId);
                } else {
                    ws.send('Increment');
                    S1++;
                }
            }, );
        }

        // Initialize WebSocket connection when the script loads
        initializeWebSocket();
    </script>
</body>
</html>
