<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Catch Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="startScreen" style="display: flex; position: absolute;">
        <img src="assets/Start.gif" alt="Start Screen">
    </div>
    <div id="startSection" style="display: flex; position: absolute; width: 100px; height: 50px;">
        <button id="startBtn">Start</button>
    </div>
    <div id="winScreen">
        <h1>Du hast gewonnen!</h1>
        <p></p>
        <p1></p1>
    </div>    
    <div id="gameOverScreen" style="display: none">
        <h1>Game Over</h1>
        <p></p>
        <p1></p1>
    </div>
    <div id="waitingScreen" style="display: none; position: absolute;">
        <img src="assets/waitingForPlayers.png" alt="Waiting Screen">
    </div>
    <div id="qrCodePage1" style="display: none; position: absolute;">
        <img src="assets/QRP1.png" alt="QR Code">
    </div>
    <div id="qrCodePage2" style="display: none; position: absolute;">
        <img src="assets/QRP2.png" alt="QR Code2">
    </div>
    <canvas id="gameCanvas" width="1280" height="700"></canvas>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <div id="scoreboard"></div>
    <div id="currentScore"></div>
    <audio id="music1" src="assets/sounds/M1.mp3" loop></audio>
    <audio id="titleMusic" src="assets/sounds/Titelmusik.mp3" loop></audio>
    <audio id="goldenBallSound" src="assets/sounds/GB.mp3"></audio>
    <audio id="redBallSound" src="assets/sounds/RB.mp3"></audio>
    <audio id="whiteBallSound" src="assets/sounds/WB.mp3"></audio>
    <audio id="winSound" src="assets/sounds/win.m4a"></audio>
    <audio id="gameOverSound" src="assets/sounds/gameover.m4a"></audio>
    <script src="js/script.js"></script>
</body>
</html>
