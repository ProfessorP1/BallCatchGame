<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Controller</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 20px;
            margin: 10px;
            font-size: 24px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('B9.png') no-repeat center center fixed; /* Menu background image */
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #menuScreen button {
            padding: 20px;
            margin: 10px;
            font-size: 24px;
            border: none; /* Remove border */
            cursor: pointer;
            background-size: cover;
            width: 200px;
            height: 100px;
            color: transparent; /* Hide button text */
        }
        #option1 {
            background: url('B10.png') no-repeat center center;
        }
        #option2 {
            background: url('B11.png') no-repeat center center;
        }
        #option3 {
            background: url('B12.png') no-repeat center center;
        }

        #bereitKnopf {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('B9.png') no-repeat center center fixed; /* Name input background image */
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #controlSection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('B9.png') no-repeat center center fixed; /* Control background image */
            background-size: cover;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id = "bereitKnopf">
        <button id="bereit">Bereit</button>
    </div>

    <div id="controlSection">
        <button id="leftButton">Left</button>
        <button id="rightButton">Right</button>
    </div>
    <audio id="musik1" src="M1.mp3" loop></audio>

    <script>

        let musicStarted = false;
        const Music = document.getElementById('musik1');

        function playMusic() {
            if (!musicStarted) {
                Music.play();
                musicStarted = true;
            }
        }
        const ws = new WebSocket('wss://ballcatch.glitch.me');
        ws.onopen = () => {
            console.log('WebSocket connection established');
            ws.send('controller');
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };

        const bereit = document.getElementById('bereit');
        const controlSection = document.getElementById('controlSection');

        bereit.addEventListener('click', () => {
            ws.send('Bereit');
            bereitKnopf.style.display = 'none';
            controlSection.style.display = 'flex';
        })
        function handleButtonPress(buttonId, message) {
            let intervalId;
            const button = document.getElementById(buttonId);

            button.addEventListener('mousedown', () => {
                console.log(`Sending ${message} command`);
                ws.send(message);
                intervalId = setInterval(() => {
                    ws.send(message);
                }, 100);
            });

            button.addEventListener('mouseup', () => {
                clearInterval(intervalId);
            });

            button.addEventListener('mouseleave', () => {
                clearInterval(intervalId);
            });

            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                console.log(`Sending ${message} command`);
                ws.send(message);
                intervalId = setInterval(() => {
                    ws.send(message);
                }, 100);
            });

            button.addEventListener('touchend', () => {
                clearInterval(intervalId);
            });

            button.addEventListener('touchcancel', () => {
                clearInterval(intervalId);
            });
        }

        handleButtonPress('leftButton', 'P2left');
        handleButtonPress('rightButton', 'P2right');

    </script>
</body>
</html>
