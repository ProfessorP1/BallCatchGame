<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Controller</title>
    <link rel="stylesheet" href="css/controller.css">
</head>
<body>
    <div id="nameInputSection">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="sendNameBtn">Absenden</button>
    </div>
    <div id="menuScreen" style="display: none;">
        <button id="option1" class="optionBtn"></button>
        <button id="option2" class="optionBtn"></button>
        <button id="option3" class="optionBtn"></button>
    </div>
    <div id="controlSection" style="display: none;">
        <button id="leftBtn">Links</button>
        <button id="rightBtn">Rechts</button>
    </div>
    <div id="readySection" style="display: none;">
        <button id="readyBtn">Bereit!</button>
    </div>
    <audio id="music1" src="/assets/sounds/M1.mp3" loop></audio>
    <script src="js/controller.js"></script>
</body>
</html>
