<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Controller</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 20px;
            margin: 10px;
            font-size: 24px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="leftButton">Left</button>
    <button id="rightButton">Right</button>
    <script>
        // WebSocket client for controller
        const ws = new WebSocket('wss://ballcatch.glitch.me');
        ws.onopen = () => {
            console.log('WebSocket connection established');
            ws.send('controller');
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };

        // Helper function to handle button press
        function handleButtonPress(buttonId, message) {
            let intervalId;
            const button = document.getElementById(buttonId);

            button.addEventListener('mousedown', () => {
                console.log(`Sending ${message} command`);
                ws.send(message);
                intervalId = setInterval(() => {
                    ws.send(message);
                }, 100); // Send the message every 100ms
            });

            button.addEventListener('mouseup', () => {
                clearInterval(intervalId);
            });

            button.addEventListener('mouseleave', () => {
                clearInterval(intervalId);
            });

            button.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent default touch behavior
                console.log(`Sending ${message} command`);
                ws.send(message);
                intervalId = setInterval(() => {
                    ws.send(message);
                }, 100); // Send the message every 100ms
            });

            button.addEventListener('touchend', () => {
                clearInterval(intervalId);
            });

            button.addEventListener('touchcancel', () => {
                clearInterval(intervalId);
            });
        }

        handleButtonPress('leftButton', 'left');
        handleButtonPress('rightButton', 'right');
    </script>
</body>
</html>
