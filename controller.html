<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 20px;
            margin: 10px;
            font-size: 24px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('B9.png') no-repeat center center fixed; /* Menu background image */
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #menuScreen button {
            padding: 20px;
            margin: 10px;
            font-size: 24px;
            border: none; /* Remove border */
            cursor: pointer;
            background-size: cover;
            width: 600px;
            height: 100px;
            color: transparent; /* Hide button text */
            position: relative;
        }
        #option1 {
            background: url('B10.png') no-repeat center center;
        }
        #option2 {
            background: url('B11.png') no-repeat center center;
        }
        #option3 {
            background: url('B12.png') no-repeat center center;
        }

        #nameInputSection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('B9.png') no-repeat center center fixed; /* Name input background image */
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #controlSection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('B9.png') no-repeat center center fixed; /* Control background image */
            background-size: cover;
            display: none;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

    </style>
</head>

        const message = decodeBuffer(event.data);
        processWebSocketMessage(message);
    } else if (typeof event.data === 'string') {
        let message = event.data;

        try {
            // Versuche, den String als JSON zu parsen

            if (parsedData.type === 'Buffer' && Array.isArray(parsedData.data)) {
                message = decodeBuffer(parsedData.data);
            } else {
                message = parsedData; // Speichert das geparste JSON-Objekt direkt
            }
        } catch (error) {
            console.warn('Fehler beim Parsen der Nachricht als JSON. Verwende den ursprünglichen String.');
        }

        processWebSocketMessage(message);
    }

        const bereit = document.getElementById('bereit');
        const nameInputSection = document.getElementById('nameInputSection');

        bereit.addEventListener('click', () => {
            ws.send(JSON.stringify({

            content: 'Bereit' // Der tatsächliche Inhalt (das Wort)
}));

        document.getElementById('sendNameButton').addEventListener('click', () => {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                ws.send(JSON.stringify({
                type: 'word',      // Der Typ der Nachricht, wie im Server-Code erwartet

                nameInputSection.style.display = 'none';

        function handleButtonPress(buttonId, message) {
            let intervalId;
            const button = document.getElementById(buttonId);

            button.addEventListener('mousedown', () => {
                console.log(`Sending ${message} command`);


                if (message === 'left' | 'right' ) {
                    Haptic();

                }
                ws.send(JSON.stringify({
                type: 'word',      // Der Typ der Nachricht, wie im Server-Code erwartet
                content: message // Der tatsächliche Inhalt (das Wort)
}));
                intervalId = setInterval(() => {
                    ws.send(JSON.stringify({
                    type: 'word',      // Der Typ der Nachricht, wie im Server-Code erwartet
                    content: message // Der tatsächliche Inhalt (das Wort)
}));
                }, 100);
            });

            button.addEventListener('mouseup', () => {
                clearInterval(intervalId);
            });

            button.addEventListener('mouseleave', () => {
                clearInterval(intervalId);
            });

            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                console.log(`Sending ${message} command`);
                ws.send(JSON.stringify({
                type: 'word',      // Der Typ der Nachricht, wie im Server-Code erwartet
                content: message // Der tatsächliche Inhalt (das Wort)
}));

                    ws.send(JSON.stringify({
                    type: 'word',      // Der Typ der Nachricht, wie im Server-Code erwartet
                    content: message // Der tatsächliche Inhalt (das Wort)
}));
                }, 100);
            });

            button.addEventListener('touchend', () => {
                clearInterval(intervalId);
            });

            button.addEventListener('touchcancel', () => {
                clearInterval(intervalId);
            });
        }
