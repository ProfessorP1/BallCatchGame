<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Controller</title>
    <link rel="stylesheet" href="css/controller.css">
</head>
<body>
    <div id="nameInputSection" style="display: flex;">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="sendNameButton">Send Name</button>
    </div>
    <div id="menuScreen" style="display: none;">
        <button id="option1" class="option-button"></button>
        <button id="option2" class="option-button"></button>
        <button id="option3" class="option-button"></button>
    </div>
    <div id="controlSection" style="display: none;">
        <button id="leftButton">Left</button>
        <button id="rightButton">Right</button>
    </div>
    <div id="bereitKnopf" style="display: none;">
        <button id="bereit">Bereit</button>
    </div>
    <audio id="musik1" src="M1.mp3" loop></audio>
    <script src="js/controller.js"></script>
</body>
</html>
