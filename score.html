<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #scoreboard {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Mein Spiel</h1>
    <div id="scoreboard">
        <h2>Scoreboard</h2>
        <ul id="scoreList"></ul>
    </div>
    <script>
        const ws = new WebSocket('wss://ballcatch.glitch.me'); // Ersetze mit der URL deines Glitch-Projekts

        ws.onmessage = function(event) {
            const scores = JSON.parse(event.data);
            const scoreList = document.getElementById('scoreList');
            scoreList.innerHTML = ''; // Leere die Liste
            scores.forEach((score) => {
                const li = document.createElement('li');
                // Füge die Rangnummer vor dem Namen hinzu
                li.textContent = `#${score.rank} ${score.name}: ${score.score}`;
                scoreList.appendChild(li);
            });
        };

        // Beispiel für das Senden eines Scores
        function sendScore(name, score) {
            const scoreData = JSON.stringify({ type: 'score', name: name, playerScore: score });
            ws.send(scoreData);
        }

        // Test: Sende einen Score nach 5 Sekunden
        //setTimeout(() => {
          //  sendScore('TestPlayer', 100);
        //}, 5000);
    </script>
</body>
</html>
